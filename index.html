<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slidebar</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <nav class="sidebar close">
        <header>
        <div class="image-text">

            <span class="image">
                <img src="logo1.png" alt="logo">
            </span>

            <div class="text header-text">
                <span class="name ">Ayur GPT</span>
            </div>
        </div>
        <i class='bx bx-chevron-right toggle'></i>
    </header>
    <div class="menu-bar">
        <div class="menu">
            <ul class="menu-links">

                <li class="search-box">
                 
                    <i class='bx bx-search-alt-2 icon' ></i>
                      <input type="search" placeholder="Search..">
                </li>

                <li class="nav-link">
                    <a href="">
                        <i class='bx bx-home-alt-2 icon' ></i>
                        <span class="text nav-text">
                            Dashboard
                        </span>
                    </a>
                </li>
                <li class="nav-link">
                    <a href="">
                        <i class='bx bx-heart icon' ></i>
                        <span class="text nav-text">
                            Healthy Heart
                        </span>
                    </a>
                </li>
                <li class="nav-link">
                    <a href="">
                        <i class='bx bx-bell icon' ></i>
                        <span class="text nav-text">
                            Notifications
                        </span>
                    </a>
                </li>
                <li class="nav-link">
                    <a href="">
                        <i class='bx bx-pie-chart-alt icon' ></i>
                        <span class="text nav-text">
                            Analytics
                        </span>
                    </a>
                </li>
                <li class="nav-link">
                    <a href="">
                        <i class='bx bx-message-alt icon' ></i>
                        <span class="text nav-text">
                            About us
                        </span>
                    </a>
                </li>

            </ul>
        </div>
        <div class="bottom-content">
            <li class="">
                <a href="">
                    <i class='bx bx-log-out icon' ></i>
                    <span class="text nav-text">
                        Logout
                    </span>
                </a>
            </li>

            <li class="mode">
                <div class="moon-sun">
                    <i class='bx bx-moon icon moon' ></i>
                    <i class='bx bx-sun icon sun' ></i>
                </div>
                <span class="mode-text text">Dark Mode</span>
               
                <div class="toggle-switch">
                    <span class="switch"></span>
                </div>
            </li>

        </div>
    </div>
    </nav>

    <section class="home">
 <div class="nav">
    <div class="box0"><i class='bx bx-menu icon'></i></div>
    <div class="box1 text">
     New chat
    </div>
    <div class="box2">+</div>
    
 </div>
<div class="center-logo">
    <div class="ll">AyurGPT</div>
</div>
<div class="footer">
   <div class="bottom-search">
    <input type="text" placeholder="  Seach a message" class="ss">
    <i class='bx bx-send send' ></i>

   </div>

</div>
</section>



    <script src="script.js"></script>
</body>
</html>
